<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RelationViewDlg" widgetVar="RelationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRelationTitle}">
            <h:form id="RelationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{relationController.selected != null}">
                        <h:outputText value="Relation"/>
                        <h:outputText value="#{relationController.selected.name}" title="Relation"/>
                        <h:outputText value="Comments"/>
                        <h:outputText value="#{relationController.selected.description}" 
                                      title="Comments"/>
                        <h:outputText value="Order No"/>
                        <h:outputText value="#{relationController.selected.orderNo}" 
                                      title="Order No"/>
                    </p:panelGrid>
                    <p:commandButton value="Close" onclick="RelationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
